<!DOCTYPE html>
<html>
<head>
  <title>Clickbait Web Template</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background-color: #f2f2f2;
      font-family: Arial, sans-serif;
    }

    .header {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 20px;
      color: #333;
    }

    .button {
      display: inline-block;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      background-color: #777;
      background-image: linear-gradient(to bottom right, #ddd 0%, #777 100%);
      color: #fff;
      font-size: 16px;
      font-weight: bold;
      text-decoration: none;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
  </style>
  <script>
    function handleButtonClick() {
      var userAgent = navigator.userAgent || navigator.vendor || window.opera;

      // Check if the user is using an Android device
      if (/android/i.test(userAgent)) {
        window.location.href = 'intent://shopee.com.my#Intent;scheme=https;package=com.shopee.my;end;';
      }
      // Check if the user is using an iOS device
      else if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
        window.location.href = 'shopee://shopee.com.my';
      }
      // Fallback for other devices or unsupported browsers
      else {
        // Open a new tab with the Shopee URL
        window.open('https://invl.io/clkgjab?url=https%3A%2F%2Fshopee.com.my%2Funiversal-link%2F', '_blank');
        
        // Open a new tab with the Yahoo URL
        window.open('https://invol.co/clkgja7', '_blank');
        
        // Redirect the current page to the Google URL
        window.location.href = 'https://app.yoodo.com.my/assets/index.html?gad_source=1&gclid=CjwKCAiA1fqrBhA1EiwAMU5m_1UIOnPy5sACqznucx-7wtioJlXup_9qqfq5P2Ac-JYK3Le66KgTehoCZPEQAvD_BwE#signUp/requiredToSignUp';
      }
    }
  </script>
</head>
<body>
  <h1 class="header">Klik butang pengesahan dibawah</h1>
  <button class="button" onclick="handleButtonClick();">Saya bukan robot</button>
</body>
</html>
