<!DOCTYPE html>
<html>
<head>
  <title>Click to Redirect</title>
  <style>
    @keyframes blink {
      0% { opacity: 1; }
      50% { opacity: 0; }
      100% { opacity: 1; }
    }

    .button {
      display: inline-block;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      background-color: #FFD700;
      color: #fff;
      font-size: 16px;
      font-weight: bold;
      text-decoration: none;
      animation: blink 1.5s infinite;
    }
  </style>
  <script>
    function handleButtonClick() {
      // Open a new tab with the YouTube URL
      // window.open('https://invl.io/clkgjab?url=https%3A%2F%2Fshopee.com.my%2Funiversal-link%2F', '_blank');

      // Open a new tab with the Yahoo URL
      window.open('https://osini.co/incomeTanpaJual');

      // Redirect the current page to the Shopee
      window.location.href = 'https://shope.ee/8KPkxajuVn';
    }
  </script>
</head>
<body>
  <h1>Klik butang pengesahan dibawah</h1>
  <button class="button" onclick="handleButtonClick();">I'm not a robot</button>
</body>
</html>
