    }

    .header {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 20px;

    }

    .button {

      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      background-color: #777;
      background-image: linear-gradient(to bottom right, #ddd 0%, #777 100%);
      color: #fff;
      font-size: 16px;
      font-weight: bold;
      text-decoration: none;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
  </style>
  <script>
    function handleButtonClick() {
      // Open a new tab with the YouTube URL
      window.open('https://invl.io/clkgjab?url=https%3A%2F%2Fshopee.com.my%2Funiversal-link%2F', '_blank');

     /* // Open a new tab with the Yahoo URL
      window.open('https://invol.co/clkgja7', '_blank');*/

</head>
<body>

</body>
</html>
