<!DOCTYPE html>
<html>
<head>
  <title>Click to Redirect</title>
  <style>
    body {
      background-color: #f2f2f2; /* Set the background color to a more convincing shade */
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      padding: 0;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    .button {
      display: inline-block;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      background-color: #FFD700;
      color: #fff;
      font-size: 16px;
      font-weight: bold;
      text-decoration: none;
      animation: blink 1.5s infinite;
    }
  </style>
  <script>
    function handleButtonClick() {
      // Open a new tab with the YouTube URL
      // window.open('https://invl.io/clkgjab?url=https%3A%2F%2Fshopee.com.my%2Funiversal-link%2F', '_blank');

      // Open a new tab with the Shopee
      window.open('https://osini.co/incomeTanpaJual');

      // Redirect the current page to the Bilal bot
      window.location.href = 'https://shope.ee/8KPkxajuVn';
    }
  </script>
</head>
<body>
  <h1>Klik butang pengesahan dibawah jika anda bukan robot</h1>
  <button class="button" onclick="handleButtonClick();">Saya bukan robot</button>
</body>
</html>
